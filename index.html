<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="form-validation">
        <div class="header mb-4 text-primary">
            <h1>Registeration Form</h1>
        </div>
        <div id="register-form">
            <form action="processor.html" id="myForm" onsubmit="return validateForm()">
                <div class="mb-2">
                    <label for="name"><i class="fa fa-user me-2" ></i>User Name</label>
                    <input type="text" class="form-control" id="name">
                    <span id="nameError" class="text-danger"></span>
                </div>
                <div class="mb-2 ">
                    <label for="email"><i class="fa fa-envelope me-2" aria-hidden="true"></i></i>User Email</label>
                    <input type="text" class="form-control" id="email">

                    <span id="emailError" class="text-danger">
      
                    </span>
                </div>
                <div class="mb-2">
                    <label for="password1"><i class="fa fa-key me-2" aria-hidden="true"></i>Password</label>
                    <input type="password" class="form-control" id="password1">
                    <span id="pwdError1" class="text-danger"></span>
                </div>
                <div class="mb-2">
                    <label for="password2><i class="fa fa-key me-2"></i>Confirm Password</label>
                    <input type="password" class="form-control" id="password2">
                    <span id="pwdError2" class="text-danger"></span>
                </div>
                <div class="gender-radio mt-4">
                    <h4 class="gender me-4">Gender</h4>
                    <div class="gender-radio-form">
                        <div class="form-check me-2">
                            <input class="form-check-input" type="radio" name="gender" id="male" >
                            <label class="form-check-label" for="male">
                              Male
                            </label>
                          </div>
                          <div class="form-check me-2">
                            <input class="form-check-input" type="radio" name="gender" id="female" >
                            <label class="form-check-label" for="female">
                              Female
                            </label>
                          </div>
                    </div>
                    
                    
                </div>
                <span id="genderError" class="text-danger "></span>
                <div class="check-hobbies ">
                    <h4 class="hobbies me-3">Hobbies</h4>
                    <div class="hobbies-check-form">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Reading
                            </label>
                          </div>
                          <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                              Movies
                            </label>
                          </div>
                          <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                              Football
                            </label>
                          </div>
                    </div>
                    
                </div>
                <span id="hobbiesError" class="text-danger"></span>
                <div class="classes">
                    <div class="class-dropdown-form">
                        <div class="dropdown">
                            <button class="btn btn-primary  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="classDropDown">
                                Class
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">PFC</a></li>
                              <li><a class="dropdown-item" href="#">JWD</a></li>
                              <li><a class="dropdown-item" href="#">OJT</a></li>
                            </ul>
                          </div>
                          
                    </div>
                </div>
                <span id="classError" class="text-danger"></span><br>
                <button class="btn btn-primary " onclick="showMessage()">Register</button>
                <button class="btn btn-danger " type="reset">Clear</button>
            </form>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>
</html>
